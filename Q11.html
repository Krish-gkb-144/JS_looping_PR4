<script type="text/javascript">

    var no = parseInt(prompt("Enter You no :"));
    var d=0;

    for (var i = 1; i <= no; i++) {
        if(no%i==0){
            d++;
        }
    }
    if (d == 2) {
        console.log("prime ");
    } else {
        console.log("not prime ");
    }


</script>
