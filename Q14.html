<script type="text/javascript">

    var no = parseInt(prompt("Enter You no :"));
    var i = 1, fect = 1;

    function factorial (no,i,fect) {
        while (i <= no) {
            fect *= i;
            i++;
        }
        console.log(fect);
    }
    factorial(no,i,fect);
</script>
