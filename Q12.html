<script type="text/javascript">

    var no = parseInt(prompt("Enter You no :"));
    var d=0,i = 1;
    while(i <= no) {
        if(no%i==0){
            d++;
        }
        i++;
    }
    if (d == 2) {
        console.log("prime ");
    } else {
        console.log("not prime ");
    }


</script>
